<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo videos hospedados localmente</h1>
<p>Este video esta hospedado no meu proprio servidor.</p>
<video width="300" poster="ryan-ravi.png.jpeg"  
controls autoplay loop width="300" 
poster="WhatsApp Image 2023-02-15 at 19.42.48 (1).jpeg" 
source src="meu-video.mp4.m4v" type="video/mp4">     
<source src="meu-video.ogv.ogv" type="video/ogv">
<!-- <source src="meu-video.webm.webm type="video/webm"> -->
<p>Seu navegador nao tem capatibilidade com reproducao de videos..</p>
</video>
<h1>Inserindo Videos do Youtube</h1>
<iframe width="360" height="315"
 src="https://www.youtube.com/embed/9rZKhGrQ1wo" 
 title="YouTube video player" frameborder="0" 
 allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
 gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
